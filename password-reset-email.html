<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://money-pit.person20020.dev/static/tailwind.css">
</head>
<body>
    <div class="container mx-auto m-5 mt-10 bg-slate-800">
        <h1>
            Reset Password
        </h1>
        <h3>
            We have received a request to reset your password. Please use the code below to reset your password. If you did not request this, you can safely ignore this email.
        </h3>
        <p>
            Here is your password reset code:
        </p>
        <div style="padding: 0.75rem; background-color: #374151; border-radius: 0.5rem; color: #cbd5e1;">
            <p><strong>{{ code }}</strong></p>
        </div>
    </div>
</body>
</html>
