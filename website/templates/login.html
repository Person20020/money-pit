{% extends "base.html" %}
{% block title %}Login{% endblock %}



{% block content %}


<form method="post" action="/login">
    <div>
        <label for="username" class="text-slate-300">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <br>
    <div>
        <label for="password" class="text-slate-300">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <br>
    <div>
        <button type="submit" class="p-1 px-3 rounded-2xl border-2 border-slate-500 bg-slate-800 nav-links hover:bg-slate-700 text-slate-300">Login</button>
    </div>
</form>


{% endblock %}
