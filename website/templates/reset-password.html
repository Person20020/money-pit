{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}



{% block content %}


<br>
<div class="flex flex-col mx-auto w-fit bg-slate-800 p-2 pb-4 2xs:p-6 2xs:pb-6 rounded-3xl shadow-custom-light">
    <form>
        <div class="p-1">
            <label>Username:</label><br>
            <input type="text" autocomplete="username" required>
        </div>
        <div class="p-1">
            <label>Email:</label>
            <br>
            <input type="email" autocomplete="email" required>
        </div>
        <div class="p-1">
            <button>Send Code</button>
        </div>
    </form>
</div>


{% endblock %}
